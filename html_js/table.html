<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>

    <link rel="stylesheet" href="./css/a.css">

</head>
<body>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th align="left">移动</th>
                    <th align="left">快捷键</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">左移</td>
                    <td align="left">tab+shift</td>
                </tr>
                <tr>
                    <td align="left">右移</td>
                    <td align="left">tab</td>
                </tr>
                <tr>
                    <td align="left">上移</td>
                    <td align="left">shift+alt+向上方向键</td>
                </tr>
                <tr>
                    <td align="left">下移</td>
                    <td align="left">shift+alt+向下方向键</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/a.js"></script>
</body>
</html>
